<style>
    .required-field {
        color: red;
        font-weight: bolder;
    }
</style>
<div class="col-lg-7">
    <div class="form-group row">
        <label class="col-sm-3 form-control-label">
            Owner Name <span class="required-field">*</span>
        </label>
        <div class="col-sm-9">
            <input type="hidden" 
                   ng-model="owner.id" /> 
            <input type="text" 
                   class="form-control"
                   ng-model="owner.name" />
        </div>
    </div>
    <hr/>
    <div class="form-group row">
        <div class="col-sm-offset-3 col-sm-10">
            <button type="button" class="btn btn-secondary" ng-click="create()">
                Add
            </button>
            <a href="/ui#/">
                <button class="btn btn-primary">Back</button>
            </a>
        </div>
    </div>
</div>
